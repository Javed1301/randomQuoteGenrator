<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container">
      <div id="quote-author">- Author Name</div>
      <div id="quote-tag">
        <button id="famous-quotes-btn">Famous Quotes</button>
        <button id="inspirational-btn">Inspirational</button>
      </div>
      <div id="quote-text">"Sample quote goes here."</div>
    </div>
    <div class="button-group">
        <button id="new-quote">
          <h3>New Quote</h3>
          <img src="./resources/regroup.svg" alt="">
        </button>
        <button id="share-quote">
          <h3>Share</h3>
          <img src="./resources/link.svg" alt="">
        </button>
    </div>
    <div class="author-info">
      Challenge by
      <a href="https://www.frontendmentor.io/">Frontend Mentor</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
